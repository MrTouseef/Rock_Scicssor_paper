<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scicssor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone Paper Scicssor Game</h1>
    <div class="choices">
      <div class="choice" id=" Stone">
        <img src="images/rock.jpg" />
      </div>
      <div class="choice" id="Paper">
        <img src="images/paper.jpg" />
      </div>
      <div class="choice" id="Scicssor">
        <img src="images/scissor.jpg" />
      </div>
    </div>
    <div class="res-container">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg">
        <h2>There You Go!!</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
